version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    environmentVariables:
      - name: DATABASE_URL
        value: $DATABASE_URL
      - name: COGNITO_CLIENT_ID
        value: $COGNITO_CLIENT_ID
      - name: COGNITO_CLIENT_SECRET
        value: $COGNITO_CLIENT_SECRET
      - name: COGNITO_DOMAIN
        value: $COGNITO_DOMAIN
      - name: COGNITO_REGION
        value: $COGNITO_REGION
      - name: COGNITO_USERPOOL_ID
        value: $COGNITO_USERPOOL_ID
